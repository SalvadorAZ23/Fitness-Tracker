<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Activity Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <div class="container">
        <h1>Fitness Activity Tracker</h1>

        <form id="activity-form">
            <div class="form-group">
                <label for="activity-type">Activity Type</label>
                <select id="activity-type" required>
                    <option value="running">Running</option>
                    <option value="cycling">Cycling</option>
                    <option value="swimming">Swimming</option>
                    <option value="walking">Walking</option>
                    <option value="gym">Gym Workout</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duration">Duration (minutes)</label>
                <input type="number" id="duration" required min="1">
            </div>

            <div class="form-group">
                <label for="intensity">Intensity Level</label>
                <select id="intensity" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>

            <button type="submit">Log Activity</button>
        </form>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Activities</h3>
                <p id="total-activities">0</p>
            </div>

            <div class="stat-card">
                <h3>Total Minutes</h3>
                <p id="total-minutes">0</p>
            </div>

            <div class="stat-card">
                <h3>This Week</h3>
                <p id="this-week">0</p>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="activity-chart"></canvas>
        </div>

        <div id="activity-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
